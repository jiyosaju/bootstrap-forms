<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>

<body class="bg-secondary">
    <form class="w-50 ms-5  ">
        <div class="row mb-3 mt-3"><label class="col-sm-4 col-form-label text-capitalize fw-bold fs-3 "
                for="first name">first name:</label>
            <div class="col-sm-8 mt-2"><input type="text"
                    class="form-control border border-5 border-dark rounded-pill fst-italic  "
                    placeholder="enter your first name"></div>
        </div>
        <div class="row mb-3"><label class="col-sm-4 col-form-label text-capitalize fw-bold fs-3" for="last name">last
                name:</label>
            <div class="col-sm-8 mt-2"><input type="text"
                    class="form-control border border-5 border-dark rounded-pill fst-italic d"
                    placeholder="enter your last name"></div>
        </div>
        <div class="row mb-3"><label class="col-sm-4 col-form-label text-capitalize fw-bold fs-3" for="email">email
                id:</label>
            <div class="col-sm-8 mt-2"><input type="email"
                    class="form-control border border-5 border-dark rounded-pill fst-italic"
                    placeholder="enter your email id"></div>
        </div>
        <div class="row mb-3"><label class="col-sm-4 col-form-label text-capitalize fw-bold fs-3"
                for="phone number">phone number:</label>
            <div class="col-sm-8 mt-2"><input type="number"
                    class="form-control border border-5 border-dark rounded-pill fst-italic"
                    placeholder="enter your recently phone number"></div>
        </div>
        <div class="row mb-3"><label class="col-sm-4 col-form-label text-capitalize fw-bold fs-3"
                for="date of birth">date of birth:</label>
            <div class="col-sm-8 mt-2"><input type="date"
                    class="form-control border border-5 border-dark rounded-pill fst-italic"></div>
        </div>
        <div class="row mb-3"><label class="col-sm-4 col-form-label text-capitalize fw-bold fs-3"
                for="postal address">postel address:</label>
            <div class="col-sm-8 mt-2"><textarea
                    class="form-control border border-5 border-dark rounded-pill fst-italic"
                    placeholder="enter your address"></textarea></div>
        </div>
        <div class="row mb-3"><label class="col-sm-4 col-form-label text-capitalize fw-bold fs-3" for="zip code">zip
                code:</label>
            <div class="col-sm-8 mt-2"><input type="number"
                    class="form-control border border-5 border-dark rounded-pill fst-italic"
                    placeholder="enter your zip code"></div>
        </div>
        <div class="row mb-3"><label class="col-sm-4 col-form-label text-capitalize fw-bold fs-3"
                for="upload file">upload file:</label>
            <div class="col-sm-8 mt-2"><input type="file"
                    class="form-control border border-5 border-dark rounded-pill fst-italic"></div>
        </div>
        <div class="row mb-3"><label class="col-sm-4 col-form-label text-capitalize fw-bold fs-3"
                for="gender">gender:</label>
            <div class="col-sm-8 mt-3">
                <div class="form-check form-check-inline  fs-5"><input type="radio" class="form-check-input"
                        name="gender"><label for="male">male</label></div>
                <div class="form-check form-check-inline fs-5"><input type="radio" class="form-check-input"
                        name="gender"><label for="male">female</label></div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4 ">
                <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label"
                        for="checkagree">I agree to the <a href="#">Terms and conditions</a></label> </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4 ">
                <input class="btn btn-primary border border-3 rounded-4 text-uppercase text-warning fw-bold"
                    type="submit" value="Submit"><input
                    class="btn  btn-primary ms-2 border border-3 rounded-4 text-uppercase text-warning fw-bold"
                    type="reset" value="Reset">
            </div>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
